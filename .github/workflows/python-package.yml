# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches:
    - master
    - release
  pull_request:
    branches:
    - master
    - release
  workflow_dispatch:

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        #- macos-latest
        - ubuntu-latest
        include:
        #- os: macos-latest
        #  TARGET: x86_64-apple-darwin
        #  COMPILER: clang
        #  LINKER: clang

        - os: ubuntu-latest
          TARGET: x86_64-unknown-linux-musl
          COMPILER: gcc
          LINKER: gcc
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python --version
        python -m pip install --upgrade pip
        pip install coverage
        pip install coveralls
        pip install -r docs/requirements.txt       
    - name: Setup ssh on linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo "${USER}:12345678" | sudo chpasswd
    #- name: Setup ssh for mac os or linux
    #  run: |
    #    curl ifconfig.me
    #    ssh-keygen -t rsa -P '' -f ~/.ssh/id_rsa
    #og    cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys
    - name: Install ssh-utilities
      run: |
        pip install .
    - name: test with unittest and collect coverage data
      run: |
        coverage run -m unittest discover
    - name: Submit to coveralls
      run: |
        coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_PARALLEL: true
  coveralls:
    runs-on: ubuntu-latest
    needs:
    - build
    if: success()
    container: python:3-slim
    steps:
    - name: Indicate completion to coveralls.io
      run: |
        pip install --upgrade coveralls
        coveralls --finish
        echo "ref #${{ github.ref }}"
        echo "ref #${{ github.event_name }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy:
    runs-on: ubuntu-latest
    needs:
    - build
    - coveralls
    if: success()
    steps:
    - name: Publish a Python distribution to PyPI
      if: github.ref == 'refs/heads/release' && github.event_name == 'push'
      uses: pypa/gh-action-pypi-publish@master
      with:
        skip_existing: true
        verbose: true
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
